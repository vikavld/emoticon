<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DETAILS</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/em-styles.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">
    <!-- Scripts -->
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

<body class="positioning-wrapper">
    <div class="card-large card-shadow">
    <div class="em-header positioning-wrapper-horizontal-symmetric">
        <object data="../assets/logo-color-simple.svg" type="image/svg+xml" class="logo-header"></object>
        <div class="user-credentials positioning-wrapper-horizontal-symmetric">
            <p class="labels">Jane Doe</p>
            <div class="user-image small-shadow"></div>
        </div>
    </div>
    <div class="content-wrapper positioning-wrapper-vertical-center">
        <p class="main-action-text">Would you like to add something about how you feel?</p>
        <div class="selected-emotion-wrapper positioning-wrapper-horizontal-symmetric">
            <div class="selected-emotion-illustration-detail positioning-wrapper-vertical-center">
                <object data="../assets/em-extatic.svg" type="image/svg+xml" class="emotion-illustration"></object>
                <p class="labels">extatic</p>
            </div>
            <div class="selected-emotion-text-wrapper positioning-wrapper-vertical-center">
                <textarea name="" id="" cols="1" rows="7" class="selected-emotion-text" placeholder="Write your emotions here..."></textarea>
            </div>

        </div>

        <div class="wrap-btn positioning-wrapper-horizontal-symmetric">
            <button class="btn-main-action-light" onclick="location.href='../select-emotion/select-emotion.html'">back</button>
            <button class="btn-main-action" onclick="location.href='#'">save</button>
        </div>


    </div>
</div>
